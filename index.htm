<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            <img src="instagram-text-icon.svg" alt="" class="logo-img">
            <i class='logo-icon bx bxl-instagram'></i>
        </header>

        <nav>
            <button>
                <span>
                    <i class='bx bx-home' ></i>
                    <span>Home</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bx-search' ></i>
                    <span>Search</span>
                </span>
            </button>
        
            <button>
                <span>
                    <i class='bx bx-compass' ></i>
                    <span>Explore</span>
                </span>
            </button>
        
            <button>
                <span>
                    <i class='bx bxl-telegram' >
                        <span>13</span>
                    </i>
                    <span>Message</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bx-heart' >
                        <em></em>
                    </i>
                    <span>Notification</span>
                </span>
            </button>
            
            <button>
                <span>
                    <i class='bx bx-plus-circle' ></i>
                    <span>Create</span>
                </span>
            </button>
            
            <button>
                <span>
                    <img src="logo-ig-png-32466.png" alt="">
                    <span>Profile</span>
                </span>
            </button>
            
        </nav>
    </aside>
</body>
</html>
